<div
  [attr.id]="contactForm6Id"
  class="contact-form6-contact1 thq-section-padding"
>
  <div class="thq-flex-row thq-section-max-width contact-form6-max-width">
    <div class="contact-form6-section-title thq-flex-column">
      <div class="contact-form6-content1">
        <h2 class="thq-heading-2">
          <ng-container>
            <ng-template #defaultHeading1>
              <div class="contact-form6-fragment3">
                <span class="contact-form6-text20">Contact Us</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="heading1 ? heading1 : defaultHeading1"
            ></ng-container>
          </ng-container>
        </h2>
        <span class="thq-body-small contact-form6-text11">
          <ng-container>
            <ng-template #defaultContent1>
              <div class="contact-form6-fragment2">
                <span class="contact-form6-text19">
                  Have a question or need assistance? Fill out the form to the
                  right or drop us a message on WhatsApp or Facebook and
                  we&apos;ll get back to you as soon as we can.
                </span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="content1 ? content1 : defaultContent1"
            ></ng-container>
          </ng-container>
        </span>
      </div>
      <div class="contact-form6-content2">
        <div class="contact-form6-row1">
          <svg viewBox="0 0 1024 1024" class="thq-icon-small">
            <path
              d="M854 342v-86l-342 214-342-214v86l342 212zM854 170q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h684z"
            ></path>
          </svg>
          <span class="thq-body-small">
            <ng-container>
              <ng-template #defaultEmail>
                <div class="contact-form6-fragment4">
                  <span class="contact-form6-text21">
                    support@nightowlrepairs.com
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="email ? email : defaultEmail"
              ></ng-container>
            </ng-container>
          </span>
        </div>
        <div class="contact-form6-row2">
          <svg viewBox="0 0 1024 1024" class="thq-icon-small">
            <path
              d="M282 460q96 186 282 282l94-94q20-20 44-10 72 24 152 24 18 0 30 12t12 30v150q0 18-12 30t-30 12q-300 0-513-213t-213-513q0-18 12-30t30-12h150q18 0 30 12t12 30q0 80 24 152 8 26-10 44z"
            ></path>
          </svg>
          <span class="thq-body-small">
            <ng-container>
              <ng-template #defaultPhone>
                <div class="contact-form6-fragment1">
                  <span class="contact-form6-text18">07000 000000</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="phone ? phone : defaultPhone"
              ></ng-container>
            </ng-container>
          </span>
        </div>
        <div class="contact-form6-row3">
          <svg viewBox="0 0 1024 1024" class="thq-icon-small">
            <path
              d="M512 0c-176.732 0-320 143.268-320 320 0 320 320 704 320 704s320-384 320-704c0-176.732-143.27-320-320-320zM512 512c-106.040 0-192-85.96-192-192s85.96-192 192-192 192 85.96 192 192-85.96 192-192 192z"
            ></path>
          </svg>
          <span class="thq-body-small">
            <ng-container>
              <ng-template #defaultAddress>
                <div class="contact-form6-fragment6">
                  <span class="contact-form6-text23">
                    123 Night Owl Street, City, State, Zip Code
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="address ? address : defaultAddress"
              ></ng-container>
            </ng-container>
          </span>
        </div>
      </div>
      <div class="contact-form6-buttons">
        <a
          href="https://google.com"
          target="_blank"
          rel="noreferrer noopener"
          class="contact-form6-link1"
        >
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="contact-form6-icon16 icon-temp"
          >
            <g fill="currentColor">
              <path
                d="M12 4a8 8 0 0 0-6.895 12.06l.569.718l-.697 2.359l2.32-.648l.379.243A8 8 0 1 0 12 4M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10a9.96 9.96 0 0 1-5.016-1.347l-4.948 1.382l1.426-4.829l-.006-.007l-.033-.055A9.96 9.96 0 0 1 2 12"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
              <path
                d="M16.735 13.492c-.038-.018-1.497-.736-1.756-.83a1 1 0 0 0-.34-.075c-.196 0-.362.098-.49.291c-.146.217-.587.732-.723.886c-.018.02-.042.045-.057.045c-.013 0-.239-.093-.307-.123c-1.564-.68-2.751-2.313-2.914-2.589c-.023-.04-.024-.057-.024-.057c.005-.021.058-.074.085-.101c.08-.079.166-.182.249-.283l.117-.14c.121-.14.175-.25.237-.375l.033-.066a.68.68 0 0 0-.02-.64c-.034-.069-.65-1.555-.715-1.711c-.158-.377-.366-.552-.655-.552c-.027 0 0 0-.112.005c-.137.005-.883.104-1.213.311c-.35.22-.94.924-.94 2.16c0 1.112.705 2.162 1.008 2.561l.041.06c1.161 1.695 2.608 2.951 4.074 3.537c1.412.564 2.081.63 2.461.63c.16 0 .288-.013.4-.024l.072-.007c.488-.043 1.56-.599 1.804-1.276c.192-.534.243-1.117.115-1.329c-.088-.144-.239-.216-.43-.308"
              ></path>
            </g>
          </svg>
        </a>
        <a
          href="https://www.instagram.com/owl.repairs/"
          target="_blank"
          rel="noreferrer noopener"
          class="contact-form6-link2"
        >
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="contact-form6-icon20 icon-temp"
          >
            <path
              d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4zm9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3"
              fill="currentColor"
            ></path>
          </svg>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=61572188412625"
          target="_blank"
          rel="noreferrer noopener"
          class="contact-form6-link3"
        >
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="contact-form6-icon22 icon-temp"
          >
            <path
              d="M20.9 2H3.1A1.1 1.1 0 0 0 2 3.1v17.8A1.1 1.1 0 0 0 3.1 22h9.58v-7.75h-2.6v-3h2.6V9a3.64 3.64 0 0 1 3.88-4a20 20 0 0 1 2.33.12v2.7H17.3c-1.26 0-1.5.6-1.5 1.47v1.93h3l-.39 3H15.8V22h5.1a1.1 1.1 0 0 0 1.1-1.1V3.1A1.1 1.1 0 0 0 20.9 2"
              fill="currentColor"
            ></path>
          </svg>
        </a>
      </div>
    </div>
    <form
      action="https://formsubmit.co/support@nightowlrepairs.com"
      method="POST"
      enctype="application/x-www-form-urlencoded"
      class="contact-form6-form thq-flex-column"
    >
      <div class="contact-form6-container1">
        <div class="contact-form6-input1">
          <label for="contact-form-6-first-name" class="thq-body-small">
            Name*
          </label>
          <input
            type="text"
            id="contact-form"
            name="name"
            required
            placeholder="Name"
            class="thq-input"
          />
        </div>
      </div>
      <div class="contact-form6-container2">
        <div class="contact-form6-input2">
          <label for="contact-form-6-email" class="thq-body-small">
            Email*
          </label>
          <input
            type="email"
            id="contact-form-email"
            name="email"
            required="true"
            placeholder="Email"
            class="thq-input"
          />
        </div>
        <div class="contact-form6-input3">
          <label for="contact-form-6-phone" class="thq-body-small">
            Phone Number
          </label>
          <input
            type="tel"
            id="contact-form-phone"
            name="phone"
            placeholder="Phone Number"
            class="thq-input"
          />
        </div>
      </div>
      <div class="contact-form6-container3">
        <div class="contact-form6-input4">
          <label for="contact-form-6-email" class="thq-body-small">
            Subject
          </label>
          <input
            type="text"
            id="contact-form-subject"
            [attr.required]="false"
            placeholder="subject"
            class="thq-input"
          />
        </div>
      </div>
      <div class="contact-form6-container4">
        <div class="contact-form6-input5">
          <label for="contact-form-6-message" class="thq-body-small">
            Message
          </label>
          <textarea
            id="contact-form-message"
            name="msg"
            rows="3"
            placeholder="Enter your message"
            class="thq-input"
          ></textarea>
        </div>
      </div>
      <div class="contact-form6-checkbox1">
        <input
          type="checkbox"
          id="contact-form-6-check"
          checked="true"
          required="true"
          class="thq-checkbox"
        />
        <label for="contact-form-6-check" class="thq-body-small">
          I accept the Terms
        </label>
      </div>
      <button type="submit" class="contact-form6-button thq-button-filled">
        <span class="thq-body-small">
          <ng-container>
            <ng-template #defaultAction>
              <div class="contact-form6-fragment5">
                <span class="contact-form6-text22">Submit</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="action ? action : defaultAction"
            ></ng-container>
          </ng-container>
        </span>
      </button>
    </form>
  </div>
</div>
